<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="../assets/css/main.css"> 
</head>
<body>
    <div class="container_logo">
        <img class="img_logo" src="../assets/img/Logo.jpg" alt="logo">
    </div>
    <div class="main_title">
        <h1>Войдите в ваш аккаунт</h1>
    </div>

    <div class="container_inputs">
        <div class="form-row">
            <input type="text" id="email" required autocomplete="off"><label for="email">Email</label>
        </div>
        <div class="form-row">
            <input type="password" id="password" required autocomplete="off"><label for="password">Пароль</label>
        </div>
    </div>

    <a href="#">
        <div class="container_button">
            <div class="button">
                <p class="p_login">Войти в аккаунт</p>
            </div>
        </div>
    </a>
</body>
</html>
