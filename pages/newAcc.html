<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый аккаунт</title>
    <link rel="stylesheet" href="../assets/css/newAcc.css">
    <link rel="icon" type="images/x-icon" href="../assets/img/favicon.ico">
</head>
<body>
    <form action="" class="main_form">
        <div class="container_logo">
            <a href="../index.html"><img class="img_logo" src="../assets/img/Logo.jpg" alt="logo"></a>
        </div>
        <h1 class="main_title">Создайте новый аккаунт</h1>
    
        <div class="container_inputs">
            <div class="form-row">
                <input type="text" id="email" required autocomplete="off"><label for="email">Email</label>
            </div>
            <div class="form-row">
                <input type="password" id="password" required autocomplete="off"><label for="password">Пароль</label>
            </div>
            <div class="form-row last_form">
                <input type="password" id="repit-password" required autocomplete="off"><label for="repit-password">Повторите пароль</label>
            </div>
        </div>
    
        <div class="agree-condit">
            <input class="custom-checkbox" type="checkbox" id="color-1" name="color-1" value="indigo">
            <p>Я согласен с <a href="#">Условиями</a> и <a href="#">Политикой Конфиденциальности</a></p>
        </div>
    
        <!-- <a href="#">
            <div class="container_button">
                <div class="button">
                    <p class="p_login">Зарегистрироваться</p>
                </div>
            </div>
        </a> -->
    
        <div class="container_but">
            <a href="#" class="main_but">Зарегистрироваться</a>
        </div>
    
        <div class="socials_cont">
            <div class="container_social">
                <div class="forgot_pass">
                    <a href="./forgotPass.html">
                        Забыли пароль?
                    </a>
                </div>
        
        
                <div class="socials">
                    <p style="margin-right: 10px;font-family: 'AvenirNextRegular';
                    color: #414243;" >Войдите через:</p>
                    <div class="vk">
                        <a href="#">
                            <img src="../assets/img/icons8-vk-в-круге.svg" alt="google">
                        </a>
                    </div>
                    <div class="google">
                        <a href="#">
                            <img src="../assets/img/icons8-google.svg" alt="vk">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="registration">
            <p>У вас уже есть аккаунт? <a href="./main.html">Войти</a></p>
        </div>
    </form>
</body>
</html>
